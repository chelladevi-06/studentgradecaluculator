<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Grade Calculator</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #eef2f7;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .box {
        background: white;
        width: 380px;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    h2 {
        text-align: center;
        margin-bottom: 15px;
    }

    input, button {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 16px;
    }

    button {
        background: #007bff;
        color: white;
        cursor: pointer;
    }

    button:hover {
        background: #0056b3;
    }

    .result {
        margin-top: 15px;
        font-weight: bold;
    }
</style>
</head>

<body>

<div class="box">
    <h2>Student Grade Calculator</h2>

    <input type="number" id="sub1" placeholder="Enter marks for Subject 1 (out of 100)">
    <input type="number" id="sub2" placeholder="Enter marks for Subject 2 (out of 100)">
    <input type="number" id="sub3" placeholder="Enter marks for Subject 3 (out of 100)">
    <input type="number" id="sub4" placeholder="Enter marks for Subject 4 (out of 100)">
    <input type="number" id="sub5" placeholder="Enter marks for Subject 5 (out of 100)">

    <button onclick="calculateGrade()">Calculate</button>

    <div class="result" id="output"></div>
</div>

<script>
function calculateGrade() {

    let s1 = Number(document.getElementById("sub1").value);
    let s2 = Number(document.getElementById("sub2").value);
    let s3 = Number(document.getElementById("sub3").value);
    let s4 = Number(document.getElementById("sub4").value);
    let s5 = Number(document.getElementById("sub5").value);

    if (!s1 || !s2 || !s3 || !s4 || !s5) {
        document.getElementById("output").innerHTML = "Please enter all subject marks!";
        return;
    }

    let total = s1 + s2 + s3 + s4 + s5;
    let avg = total / 5;

    let grade = "";

    if (avg >= 90) grade = "A+";
    else if (avg >= 80) grade = "A";
    else if (avg >= 70) grade = "B";
    else if (avg >= 60) grade = "C";
    else if (avg >= 50) grade = "D";
    else grade = "F (Fail)";

    document.getElementById("output").innerHTML = `
        Total Marks: <b>${total}</b><br>
        Average Percentage: <b>${avg.toFixed(2)}%</b><br>
        Grade: <b>${grade}</b>
    `;
}
</script>

</body>
</html>
